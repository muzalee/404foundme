<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404FoundMe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0e0e0e;
        color: #f5f5f5;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 0.5rem;
        animation: fadeIn 1s ease-out;
      }

      p {
        font-size: 1.3rem;
        color: #bbb;
        max-width: 600px;
        animation: fadeIn 2s ease-out;
      }

      .emoji {
        font-size: 3rem;
        margin-top: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9rem;
        color: #555;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .hint {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: #666;
        opacity: 0.8;
      }

      .hint:hover {
        color: #58a6ff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>404FoundMe</h1>

    <footer>&copy; 2025 404FoundMe</footer>
  </body>
</html>
